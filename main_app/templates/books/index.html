{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
  <div class="card">
    <a href="{% url 'detail' book.id %}">
    <div class="card-content">
      <span class="card-title">{{ book.title }}</span>
      <p>Title: {{ book.title }}</p>
      <p>Author:{{ book.author}}</p>
      <p>Description: {{ book.description }}</p>
      <p>Date: {{book.date}}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
