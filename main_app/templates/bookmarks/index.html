{% extends 'base.html' %}
{% block content %}

<h1>Bookmark List</h1>
    {% for bookmark in bookmarks %}
        <div class="card">
        <div class="card-content">
        <span class="card-title">{{ bookmark.color }}</span>
        <p>Color: {{ bookmark.color }}</p>
         <p>Material:{{ bookmark.material}}</p>
        </div>
        </div>
    {% endfor %}


{% endblock %}
